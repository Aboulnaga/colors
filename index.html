<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
      integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <title>Colors</title>
  </head>
  <body>
    <div class="colors">
      <!--First Color-->
      <div class="color">
        <h2>hex</h2>
        <div class="color-control">
          <button class="color-adjust">
            <i class="fa-solid fa-sliders"></i>
          </button>
          <button class="color-lock"><i class="fa-solid fa-lock"></i></button>
        </div>
        <div class="color-adjust-menu">
          <button class="close-color-adjust-menu">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            class="hue-color-adjust-menu"
            color-hue="0"
            name="hue"
          />

          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step=".01"
            class="brightness-color-adjust-menu"
            color-bri="0"
            name="brightness"
          />

          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step=".01"
            class="saturation-color-adjust-menu"
            color-sat="0"
            name="saturation"
          />
        </div>
      </div>

    <!--All Colores Control Panel-->
    <div class="all-colors-control-panel">
      <div class="library">
        <button>
          <i class="fa-solid fa-book-open"></i>
        </button>
        <p>Library</p>
      </div>
      <div class="regenerate">
        <button><i class="fa-solid fa-retweet"></i></button>
        <p>Regenerate</p>
      </div>

      <div class="save">
        <button><i class="fa-solid fa-bookmark"></i></button>
        <p>Save</p>
      </div>
      <!--All Colores Control Panel End-->
    </div>

    <!--Copied To ClipBoard-->
    <div class="copied-to-clipboard-container">
      <div class="copied-popup">
        <h2>Copied to Clipboard :)</h2>
      </div>
    </div>
    <!--Copied To ClipBoard End-->

    <!--Save Container-->
    <div class="save-container">
      <div class="saved-popup">
        <button class="close-save"><i class="fa-solid fa-xmark"></i></button>
        <h2>Give a name to your palette</h2>
        <input class="save-palette-name" type="text" maxlength="35" />
        <button class="store-save">
          <i class="icon fa-solid fa-floppy-disk"></i>
        </button>
      </div>
    </div>
    <!--Save Container End-->

    <!--library Container-->
    <div class="library-container">

        <button class="close-library"><i class="fa-solid fa-xmark"></i></button>
        <h3>Pick Your Pallete</h3>
        <div class="library-palettes"></div>
        <button class="reset">Reset all</button>

    </div>
    <!--library Container End-->
